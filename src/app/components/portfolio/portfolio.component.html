<section id="portfolio" class="w-full py-16 sm:py-24 px-4 sm:px-8 lg:px-16">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold leading-tight tracking-[-0.015em] text-center mb-4">{{ 'portfolio.title' | translate }}</h2>
    <p class="text-center text-text-muted-light dark:text-text-muted-dark mb-12">{{ 'portfolio.subtitle' | translate }}</p>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div 
        *ngFor="let item of portfolioItems" 
        class="group relative overflow-hidden rounded-xl cursor-pointer" 
        (click)="navigateToPortfolio(item.id)">
        <img 
          class="h-80 w-full object-cover transition-transform duration-300 group-hover:scale-105" 
          [alt]="item.title" 
          [src]="item.mainImage"/>
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
        <div class="absolute bottom-0 left-0 p-6">
          <h3 class="text-white text-xl font-bold">{{ item.title }}</h3>
          <p class="text-gray-200 text-sm">{{ item.category }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
