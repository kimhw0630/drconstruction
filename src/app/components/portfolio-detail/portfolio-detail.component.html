<section class="w-full py-16 sm:py-24 px-4 sm:px-8 lg:px-16">
  <div class="max-w-6xl mx-auto">
    <!-- Back button -->
    <div class="mb-8">
      <button 
        (click)="goBack()" 
        class="flex items-center gap-2 text-primary hover:text-secondary transition-colors font-medium">
        <span class="material-symbols-outlined">arrow_back</span>
        Back to Portfolio
      </button>
    </div>

    <!-- Portfolio item title -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-primary dark:text-secondary mb-4">{{ portfolioItem?.title }}</h1>
      <p class="text-text-muted-light dark:text-text-muted-dark text-lg">{{ portfolioItem?.category }}</p>
    </div>

    <!-- Main image -->
    <div class="mb-16">
      <img 
        [src]="portfolioItem?.mainImage" 
        [alt]="portfolioItem?.title"
        class="w-full h-96 md:h-[500px] lg:h-[600px] object-cover rounded-xl shadow-lg"
      />
    </div>

    <!-- Description -->
    <div class="mb-16 text-center max-w-4xl mx-auto">
      <p class="text-text-light dark:text-text-dark text-lg leading-relaxed">
        {{ portfolioItem?.description }}
      </p>
    </div>

    <!-- Gallery section -->
    <div class="mb-8">
      <h2 class="text-2xl font-bold text-center mb-8">Project Gallery</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div 
          *ngFor="let image of portfolioItem?.gallery; let i = index"
          class="aspect-square overflow-hidden rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer"
          (click)="selectImage(image)"
        >
          <img 
            [src]="image" 
            [alt]="'Gallery image ' + (i + 1)"
            class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
          />
        </div>
        
        <!-- Placeholder images if gallery is not full -->
        <div 
          *ngFor="let placeholder of placeholderImages"
          class="aspect-square bg-gray-200 dark:bg-gray-700 rounded-lg shadow-md flex items-center justify-center"
        >
          <span class="material-symbols-outlined text-gray-400 text-3xl">add_photo_alternate</span>
        </div>
      </div>
    </div>
  </div>
</section>
